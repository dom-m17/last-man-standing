version: "2"
sql:
  - engine: "postgresql"
    queries: "./sql/query/"
    schema: "./sql/migration"
    gen:
      go:
        package: "db"
        out: "./internal/db/"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "comp_status"
          go_type:
            import: "github.com/dom-m17/lms/backend/internal/models"
            type: "CompStatus"
        - db_type: "entry_status"
          go_type:
            import: "github.com/dom-m17/lms/backend/internal/models"
            type: "EntryStatus"
        - db_type: "match_status"
          go_type:
            import: "github.com/dom-m17/lms/backend/internal/models"
            type: "MatchStatus"